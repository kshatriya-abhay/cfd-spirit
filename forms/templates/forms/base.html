<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Start</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://oss.maxcdn.com/bootbox/4.2.0/bootbox.min.js"></script>

    {% block redirect %}

    {% endblock %}

  </head>
  <body>

    <nav class='navbar maynav navbar-inverse' role='navigation' id='navbar'>
      <div class="container" >
        <a class='navbar-brand mynav' href="{% url 'home' %}"><strong>Home</strong></a>

        <ul class='nav navbar-nav navbar-right'>
        {% if user.is_authenticated %}
        <li><a href="{% url 'accounts:logout' %}"><strong>Log Out</strong></a></li>
        {% else %}
          <li><a href="{% url 'forms:item-create' %}">Add Item</a></li>
          <li><a href="{% url 'accounts:login' %}">Login</a></li>
          <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
        {% endif %}
        </ul>

      </div>
    </nav>

    <div class="container mycontent">


    {% block content %}

    {% endblock %}
      </div>
  </body>
</html>
